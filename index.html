<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR 민정 연습용</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            text-align: center;
            margin-bottom: 10px; /* 각 버튼 사이의 여백을 추가 */
        }

        .green-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #2ecc71;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .green-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="./sample0129/sample.html" class="green-button">SamplePage0129</a>
    </div>

    <div class="button-container">
        <a href="./sample0202/sample0202.html" class="green-button">SamplePage0202</a>
    </div>

</body>
</html>
