<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록색 계열 버튼 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            text-align: center;
        }

        .green-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #2ecc71;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .green-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="./sample0129/sample.html" class="green-button">My First App</a>
    </div>
</body>
</html>
